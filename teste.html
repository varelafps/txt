    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0HRXo7DQO-hBiEYcLoHDp4aeCr8m5fbY",

            messagingSenderId: "65412346301",
            appId: "1:65412346301:web:b0ef7ff01e8c935841e2d4",
            measurementId: "G-K7TSSDVQ88"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Função para obter o nome do estoquista
        function obterNomeEstoquista(codigoEstoquista) {
            const estoquistas = {
                "1": "Gebien",
                "2": "Luiz",
                "4": "Jackson",
                "5": "Carlos",
                "6": "Kauã",
                "7": "Schermann",
                "8": "Thiago",
                "10": "Thomas",
                "11": "Externo"
            };
            return estoquistas[codigoEstoquista] || "Desconhecido";
        }

        // Função para salvar a nova ordem de venda
        async function salvarRegistroOV(numeroOv, localizacao, estoquista) {
            const subOrderCount = await contarSubordens(numeroOv);
            const novaSubOrdem = numeroOv + '-' + (subOrderCount + 1);

            const dataAtual = new Date();
            const data = dataAtual.toLocaleDateString();
            const hora = dataAtual.toLocaleTimeString();

            const nomeEstoquista = obterNomeEstoquista(estoquista);

            set(ref(database, 'registrosOV/' + numeroOv + '/' + novaSubOrdem), {
                Localizacao: localizacao,
                Estoquista: nomeEstoquista,
                Data: data,
                Hora: hora
            }).then(() => {
                mostrarMensagem("Registro de OV feito com sucesso!", true);
                // Limpar os campos após o registro
                document.getElementById("numero-ov").value = '';
                document.getElementById("localizacao").value = '';
                document.getElementById("estoquista").value = '';
            });
        }

        // Função para contar as subordens
        async function contarSubordens(numeroOv) {
            const dbRef = ref(database);
            const snapshot = await get(child(dbRef, 'registrosOV/' + numeroOv));

            if (snapshot.exists()) {
                const subOrdens = snapshot.val();
                return Object.keys(subOrdens).length;
            } else {
                return 0;
            }
        }

        // Função para mostrar a mensagem de sucesso
        function mostrarMensagem(mensagem, sucesso) {
            const mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.style.display = "block";
            mensagemDiv.textContent = mensagem;
            mensagemDiv.className = sucesso ? "success-message" : "error-message";
            setTimeout(() => {
                mensagemDiv.style.display = "none";
            }, 3000);
        }

// Função para consultar a ordem de venda
async function consultarOV(numeroOv) {
    const dbRef = ref(database);
    const snapshot = await get(child(dbRef, 'registrosOV/' + numeroOv));

    const resultadoDiv = document.getElementById("resultado-consulta");
    resultadoDiv.innerHTML = ''; // Limpar resultados anteriores

    if (snapshot.exists()) {
        const subOrdens = snapshot.val();
        const subOrdemKeys = Object.keys(subOrdens);
        const ultimaSubOrdem = subOrdemKeys[subOrdemKeys.length - 1]; // Pega a última subordem
        const ultimaSubOrdemDados = subOrdens[ultimaSubOrdem];

        // Mostrar a última subordem com fundo verde
        const ultimoRegistroDiv = document.createElement("div");
        ultimoRegistroDiv.className = "registro ultimo-registro"; // Adicionando classe para estilização
        ultimoRegistroDiv.innerHTML = `
            <p><strong>ORDEM DE VENDA:</strong> ${ultimaSubOrdem}</p>
            <p><strong>LOCALIZAÇÃO:</strong> ${ultimaSubOrdemDados.Localizacao}</p>
            <p><strong>ESTOQUISTA:</strong> ${ultimaSubOrdemDados.Estoquista}</p>
            <p><strong>DATA:</strong> ${ultimaSubOrdemDados.Data}</p>
            <p><strong>HORA:</strong> ${ultimaSubOrdemDados.Hora}</p>
        `;
        resultadoDiv.appendChild(ultimoRegistroDiv);

        // Adicionando botão para mostrar outras subordens
        if (subOrdemKeys.length > 1) {
            const botaoMostrarOutras = document.createElement("button");
            botaoMostrarOutras.textContent = "Ver outras subordens";
            botaoMostrarOutras.onclick = function () {
                mostrarOutrasSubordens(subOrdens, subOrdemKeys);
                botaoMostrarOutras.style.display = "none"; // Esconder o botão após o clique
            };
            resultadoDiv.appendChild(botaoMostrarOutras);
        }
    } else {
        resultadoDiv.innerHTML = "<p>Nenhuma ordem de venda encontrada.</p>";
    }
}

// Função para mostrar outras subordens
function mostrarOutrasSubordens(subOrdens, subOrdemKeys) {
    const resultadoDiv = document.getElementById("resultado-consulta");
    const subOrdemDiv = document.createElement("div");

    // Adicionar cada subordem
    for (let i = 0; i < subOrdemKeys.length - 1; i++) { // Ignorar a última subordem
        const subOrdemKey = subOrdemKeys[i];
        const subOrdemDados = subOrdens[subOrdemKey];

        const subOrdemItem = document.createElement("div");
        subOrdemItem.className = "registro"; // Classe para estilização padrão
        subOrdemItem.innerHTML = `
            <p><strong>ORDEM DE VENDA:</strong> ${subOrdemKey}</p>
            <p><strong>LOCALIZAÇÃO:</strong> ${subOrdemDados.Localizacao}</p>
            <p><strong>ESTOQUISTA:</strong> ${subOrdemDados.Estoquista}</p>
            <p><strong>DATA:</strong> ${subOrdemDados.Data}</p>
            <p><strong>HORA:</strong> ${subOrdemDados.Hora}</p>
        `;
        subOrdemDiv.appendChild(subOrdemItem);
    }
    resultadoDiv.appendChild(subOrdemDiv);
}



        // Evento para o formulário de registro
        document.getElementById("form-ov").addEventListener("submit", function(event) {
            event.preventDefault();
            const numeroOv = document.getElementById("numero-ov").value;
            const localizacao = document.getElementById("localizacao").value;
            const estoquista = document.getElementById("estoquista").value;
            salvarRegistroOV(numeroOv, localizacao, estoquista);
        });

        // Evento para o formulário de consulta
        document.getElementById("form-consulta").addEventListener("submit", function(event) {
            event.preventDefault();
            const numeroOv = document.getElementById("consulta-ov").value;
            consultarOV(numeroOv);
        });
